    <script>
        //Dados un array y un valor Y, cuenta e imprime (print) el número de valores del array que sean mayores que Y. 
        function countmayorY(a, b) {
            var ltY = [];
            for (var i = 0; i < a.length; i++) {
                if (a[i] > b) {
                    ltY.push(a[i]);
                }
            }
            return ltY.length;
        }
        var Y = 5;
        var x = [1, 5, 6, 8, 1, -2];
        var b = countmayorY(x, Y);
        console.log(b);
        //Dado un array, imprime los valores máximos (max), mínimos (min) y promedio (average) para el array. 
        var arr = [50, 1, -5, 6, 4];
        console.log(mxmnav(arr));

        function mxmnav() {
            var max = arr[0];
            var min = arr[0];
            var avg = 0;

            for (var i = 0; i < arr.length; i++) {
                avg = arr[i] + avg;
                if (arr[i] > max) {
                    max = arr[i];
                } else if (arr[i] < min) {
                    min = arr[i];
                }
                console.log(max);
                console.log(min);
                console.log(avg);
            }
            var newarr = [max, min, (avg / arr.length)];
            return newarr;
        }
        //Dado un array de números, crea una función que dé como resultado un nuevo array donde los valores negativos
        // se reemplacen por el texto (string) ‘Dojo’. Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) debiera devolver [1,2, “Dojo”, “Dojo”, 5].
        var arr = [1, 2, -3, -5, 5];
        var newarr = ReemplazarNegativos(arr);
        console.log(newarr);

        function ReemplazarNegativos() {
            var x = arr;
            for (var i = 0; i < arr.length; i++) {
                if (x[i] < 0) {
                    x[i] = 'Dojo';
                }
            }
            return x;
        }
        //Dado un array y su respectivo índice, remueve los valores en el rango del índice dado( acortando el array). Por ejemplo, removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70].
        b = removerRango([20, 30, 40, 50, 60, 70], 2, 4);
        console.log(b);

        function removerRango(x, y, z) {
            var rango = [];
            for (var i = 0; i < x.length; i++) {
                if (i < y) {
                    rango.push(x[i]);
                }
                if (i > z) {
                    rango.push(x[i]);
                }
            }
            return rango;
        }
