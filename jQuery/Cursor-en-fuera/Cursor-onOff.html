<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
        $(document).ready(function() {
            $(".mec2").hide();
            $(".uno").hover(function() {
                $("#uno").hide();
                $("#cinco").show();
            }, function() {
                $("#cinco").hide();
                $("#uno").show();
            });
            $(".dos").hover(function() {
                $("#dos").hide();
                $("#seis").show();
            }, function() {
                $("#seis").hide();
                $("#dos").show();
            });
            $(".tres").hover(function() {
                $("#tres").hide();
                $("#siete").show();
            }, function() {
                $("#siete").hide();
                $("#tres").show();
            });
            $(".cuatro").hover(function() {
                $("#cuatro").hide();
                $("#ocho").show();
            }, function() {
                $("#ocho").hide();
                $("#cuatro").show();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center my-1 gx-3">
            <div class="col-12 uno">
                <img src="Mecoptera.jpg" id="uno" alt="insect" class="img-fluid border border-3 border-primary mec1">
                <img src="mecoptera1.jpg" id="cinco" alt="insect" class="img-fluid border border-3 border-warning mec2">
            </div>
        </div>
        <div class="row justify-content-center my-1 gx-3">
            <div class="col-12 dos">
                <img src="Mecoptera.jpg" id="dos" alt="insect" class="img-fluid border border-3 border-secondary mec1">
                <img src="mecoptera1.jpg" id="seis" alt="insect" class="img-fluid border border-3 border-info mec2">
            </div>
        </div>
        <div class="row justify-content-center my-1 gx-3">
            <div class="col-12 tres">
                <img src="Mecoptera.jpg" id="tres" alt="insect" class=" img-fluid border border-3 border-success mec1">
                <img src="mecoptera1.jpg" id="siete" alt="insect" class=" img-fluid border border-3 border-dark mec2">
            </div>
        </div>
        <div class="row justify-content-center my-1 gx-3">
            <div class="col-12 cuatro">
                <img src="Mecoptera.jpg" id="cuatro" alt="insect" class="img-fluid border border-3 border-danger mec1">
                <img src="mecoptera1.jpg" id="ocho" alt="insect" class=" img-fluid border border-3 border-primary mec2">
            </div>
        </div>
    </div>
    <div class="row hide"></div>
    </div>
</body>

</html>
