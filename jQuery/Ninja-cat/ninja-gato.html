<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
        $(document).ready(function() {
            $(".ninja0").hide();
            $(".cat0").click(function() {
                $(".cat0").hide();
                $(".ninja0").show();
            });
            $(".ninja0").click(function() {
                $(".ninja0").hide();
                $(".cat0").show();
            });
            $(".ninja1").hide();
            $(".cat1").click(function() {
                $(".cat1").hide();
                $(".ninja1").show();
            });
            $(".ninja1").click(function() {
                $(".ninja1").hide();
                $(".cat1").show();
            });
            $(".ninja2").hide();
            $(".cat2").click(function() {
                $(".cat2").hide();
                $(".ninja2").show();
            });
            $(".ninja2").click(function() {
                $(".ninja2").hide();
                $(".cat2").show();
            });
            $(".ninja3").hide();
            $(".cat3").click(function() {
                $(".cat3").hide();
                $(".ninja3").show();
            });
            $(".ninja3").click(function() {
                $(".ninja3").hide();
                $(".cat3").show();
            });
            $(".ninja4").hide();
            $(".cat4").click(function() {
                $(".cat4").hide();
                $(".ninja4").show();
            });
            $(".ninja4").click(function() {
                $(".ninja4").hide();
                $(".cat4").show();
            });

        });
    </script>
    <title>Ninja-Cat</title>
</head>

<body>
    <div class="container-sm mt-3 bg-warning p-4 ">
        <div class="row justify-content-sm-center my-1 gx-3">
            <div class="col-4">
                <img src="img/cat0.png" alt="gato" class="img-fluid cat0">
                <img src="img/ninja0.png" alt="gato" class="img-fluid ninja0">
            </div>
        </div>
        <div class="row justify-content-sm-center my-1 gx-3">
            <div class="col-4">
                <img src="img/cat1.png" alt="gato" class=" img-fluid cat1">
                <img src="img/ninja1.png" alt="gato" class="img-fluid ninja1">
            </div>
        </div>
        <div class="row justify-content-sm-center my-1 gx-3">
            <div class="col-4">
                <img src="img/cat2.png" alt="gato" class="img-fluid cat2">
                <img src="img/ninja2.png" alt="gato" class="img-fluid ninja2">
            </div>
        </div>
        <div class="row justify-content-sm-center my-1 gx-3">
            <div class="col-4">
                <img src="img/cat3.png" alt="gato" class="img-fluid cat3">
                <img src="img/ninja3.png" alt="gato" class="img-fluid ninja3">
            </div>
        </div>
        <div class="row justify-content-sm-center my-1 gx-3">
            <div class="col-4">
                <img src="img/cat4.png" alt="gato" class="img-fluid cat4">
                <img src="img/ninja4.png" alt="gato" class="img-fluid ninja4">
            </div>
        </div>
    </div>

</body>

</html>
