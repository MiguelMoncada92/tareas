<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script>
        $(document).ready(function() {
            $("img#uno").click(function() {
                $("img#uno").hide();
            });
            $("img#dos").click(function() {
                $("img#dos").hide();
            });
            $("img#tres").click(function() {
                $("img#tres").hide();
            });
            $("img#cuatro").click(function() {
                $("img#cuatro").hide();
            });
            $("img#cinco").click(function() {
                $("img#cinco").hide();
            });
            $("img#seis").click(function() {
                $("img#seis").hide();
            });
            $("img#siete").click(function() {
                $("img#siete").hide();
            });
            $("img#ocho").click(function() {
                $("img#ocho").hide();
            });
            $(".btn").click(function() {
                $("img").show();
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <img src="mantiz.jpg" id="uno" alt="insect" class="col-3 img-fluid border border-3 border-primary">
            <img src="mantiz.jpg" id="dos" alt="insect" class="col-3 img-fluid border border-3 border-secondary">
            <img src="mantiz.jpg" id="tres" alt="insect" class="col-3 img-fluid border border-3 border-success">
            <img src="mantiz.jpg" id="cuatro" alt="insect" class="col-3 img-fluid border border-3 border-danger">

        </div>
        <div class="row">
            <img src="mantiz.jpg" id="cinco" alt="insect" class="col-3 img-fluid border border-3 border-warning">
            <img src="mantiz.jpg" id="seis" alt="insect" class="col-3 img-fluid border border-3 border-info">
            <img src="mantiz.jpg" id="siete" alt="insect" class="col-3 img-fluid border border-3 border-dark">
            <img src="mantiz.jpg" id="ocho" alt="insect" class="col-3 img-fluid border border-3 border-primary">

        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary p-2 mt-3">Restore images</button>
            </div>
        </div>
    </div>
</body>

</html>
