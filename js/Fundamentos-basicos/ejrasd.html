    <script>
        var arr = ["programar", "dojo", "genial"];
        var a = longitudesPrevias(arr);
        console.log(a);

        function longitudesPrevias(x) {
            for (var i = x.length - 1; i >= 0; i--) {
                if ((i - 1) >= 0) {
                    x[i] = x[(i - 1)].length;
                }
            }
            return x;
        }
    </script>
