<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Banco falso</h1>
        <h4 class="text-justify">Crédito para pagar la existencia</h4>
        <p class="text-justify">Complete el siguiente formulario para entregarnos todo lo que tiene</p>
        <div class="row justify-content-start">
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingfName" placeholder="name">
                    <label for="floatingfName">Primer Nombre</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingsName" placeholder="name">
                    <label for="floatingsName">Segundo Nombre</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLname" placeholder="name">
                    <label for="floatingLname">Apellido Paterno</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingsLname" placeholder="name">
                    <label for="floatingsLname">Apellido Materno</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Confirmar Email</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pais</option>
                    <option value="1">Chile</option>
                    <option value="2">Perú</option>
                    <option value="3">Tanzania</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Región</option>
                    <option value="1">uno</option>
                    <option value="2">dos</option>
                    <option value="3">tres</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Comuna</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Dirección">
                    <label for="floatingInput">Dirección</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="+569...">
                    <label for="floatingInput">Teléfono</label>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div>
                <select class="form-select" aria-label="Default select example">
                        <option selected>Metodo de pago</option>
                        <option value="1">Dinero</option>
                        <option value="2">Órgano</option>
                        <option value="3">Alma</option>
                    </select>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
