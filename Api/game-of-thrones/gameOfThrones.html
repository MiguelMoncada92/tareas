<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js"></script>
    <title>Game of Thrones</title>
    <script>
        var url = "https://anapioficeandfire.com/api/houses";

        function nombreCasa(a) {
            $.get(url + "/" + a + "/", function(respuesta) {
                var innerHTML = "";
                if (a == 16) {
                    innerHTML += "<h3>Casa:</h3> <h4>" + respuesta.name + "</h4>"
                    innerHTML += "<h3>Region: </h3><h4>" + respuesta.region + "</h4>"
                    innerHTML += "<h3>Titulos: </h3><h4>" + respuesta.titles + "</h4>"
                } else {
                    innerHTML += "<h3>Casa:</h3> <h4>" + respuesta.name + "</h4>"
                    innerHTML += "<h3>Region: </h3><h4>" + respuesta.region + "</h4>"
                    innerHTML += "<h3>Palabras: </h3><h4>" + respuesta.words + "</h4>"
                    innerHTML += "<h3>Titulos: </h3><h4>" + respuesta.titles + "</h4>"
                }
                $(".descripcion").html(innerHTML);
            }, "json");
        };

        function dejarEnBlanco() {
            $(".descripcion").html("<h4> Mueve el mouse sobre las im√°genes </h4>");
        };
        $(document).ready(function() {
            $(".descripcion").hide();
            $(".descripcion").fadeIn(1000);
            dejarEnBlanco();
            $("img").hover(function() {
                    var numeroCasa = $(this).attr("info-src");
                    nombreCasa(numeroCasa);
                },
                function() {
                    dejarEnBlanco();
                });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="imagenes">
            <div class="imagen">
                <img src="imgenes/baratheon.png" alt="baratheon" info-src="16">
            </div>
            <div class="imagen">
                <img src="imgenes/lannister.jpg" alt="lannister" info-src="229">
            </div>
            <div class="imagen">
                <img src="imgenes/stark.jpg" alt="stark" info-src="362">
            </div>
            <div class="imagen">
                <img src="imgenes/targaryen.jpg" alt="targaryen" info-src="378">
            </div>
        </div>
        <div class="descripcion"></div>
    </div>
</body>

</html>
