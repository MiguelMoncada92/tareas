<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <script>
        var numeroPokemon = 0;

        function aumentarNumeroPokemon() {
            numeroPokemon += 1;
            return numeroPokemon;
        };
        $(document).ready(function() {
            $("#unoPorUno").click(function() {
                $("#pokemones").append("<div class='col-2 bg-danger m-1'></div>");
                aumentarNumeroPokemon();
                $(".col-2:last-child").append("<img src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + numeroPokemon + ".png' alt='bulbasaur'>");
            });
            $("#150").click(function() {
                for (var i = 1; i <= 150; i++) {
                    $("#pokemones").append("<div class='col-2 bg-danger m-1'></div>");
                    aumentarNumeroPokemon();
                    $(".col-2:last-child").append("<img src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + numeroPokemon + ".png' alt='bulbasaur'>");
                };
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row mx-2 p-1">
            <button id="unoPorUno" class="btn btn-primary">Generate pokemon</button>
            <button id="150" class="btn btn-primary">Generate 150 pokemon</button>
        </div>
        <div class="row mx-2" id="pokemones">

        </div>

    </div>

</body>

</html>
